<!DOCTYPE html>
<html lang="it" class=" h-100 w-100">
    <head>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Univercity</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c2cc850d8f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/univercity.css">
    </head>
    <body class="bg-orange-lite position-static w-100 h-100">
       
        <div class="row h-100 w-100 m-0 p-4">
            <!--CARD ISCRIZIONE-->
            <div class="col-xl-4 col-lg-5 col-md-6 col-ms-12 bg-white rounded-card h-100">
                <div class="row h-15 d-table w-100 p-0 m-0">
                    <table class="h-100 w-100">
                        <tbody>
                            <tr>
                                <td class="align-bottom col text-center">
                                    <a class="navbar-brand fs-over-xl fc-orange  m-0">UniverCity</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col h-85">
                <div class="card-body rounded-card text-center w-100 py-0">
                    <h4 class="card-title font-futura-h mb-1 ">Crea un Account</h4>
                    <form class="">
                        <div class="form-group text-left">
                            <label for="inputUserName" class="h6 font-futura-m">User Name</label>
                            <input type="text" class="form-control" id="userName" aria-describedby="userName" placeholder="Username">
                        </div>
                        <div class="form-group text-left">
                            <label for="inputEmail" class="h6 font-futura-m">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="form-group text-left">
                            <label for="inputPassword1"  class="h6 font-futura-m  ">Password</label>
                            <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group text-left mb-0">
                            <label for="inputPassword2"  class="h6 font-futura-m  ">Password</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                        </div>
                        <div class="text-right">
                            <label class=" text-right mb-4"><a href="">Dimenticato la Password?</a></label>
                        </div>
                        
                        <button type="submit" class="font-gotham-rm-w btn btn-dark btn-lg">Accedi</button><br>
                        <label class="h6 mt-4">Hai gia un account? <a href="./index.html">Accedi</a></label>
                    </form>
                </div>
            </div> 
            </div>
            <!--CARD ISCRIZIONE END-->
            <div class="col-xl-8 col-lg-7 col-md-6  d-block d-sm-none"></div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
