                    <!--LOGIN FORM VISIBLE ONLY UNDER MD DEVICES-->

                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1"  class="font-futura-m">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>

                                </form>
                            </div>
                        </div>
